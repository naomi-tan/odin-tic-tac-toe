<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="gameboard">
            <div class="cell cell1"><button class="button button1"></button></div>
            <div class="cell cell2"><button class="button button2"></button></div>
            <div class="cell cell3"><button class="button button3"></button></div>
            <div class="cell cell4"><button class="button button4"></button></div>
            <div class="cell cell5"><button class="button button5"></button></div>
            <div class="cell cell6"><button class="button button6"></button></div>
            <div class="cell cell7"><button class="button button7"></button></div>
            <div class="cell cell8"><button class="button button8"></button></div>
            <div class="cell cell9"><button class="button button9"></button></div>
        </div>
        <button class="reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
