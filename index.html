<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <dialog class="player-dialog">
            <form method="dialog" class="form">
                <label for="player1">Player 1 Name:</label>
                <input type="text" id="player1">
                <label for="player2">Player 2 Name:</label>
                <input type="text" id="player2">
                <button class="button submit" type="submit">Ok</button>
            </form>
        </dialog>
        <div class="gameboard">
            <div class="cell cell1"><button class="cell-button cell-button1"></button></div>
            <div class="cell cell2"><button class="cell-button cell-button2"></button></div>
            <div class="cell cell3"><button class="cell-button cell-button3"></button></div>
            <div class="cell cell4"><button class="cell-button cell-button4"></button></div>
            <div class="cell cell5"><button class="cell-button cell-button5"></button></div>
            <div class="cell cell6"><button class="cell-button cell-button6"></button></div>
            <div class="cell cell7"><button class="cell-button cell-button7"></button></div>
            <div class="cell cell8"><button class="cell-button cell-button8"></button></div>
            <div class="cell cell9"><button class="cell-button cell-button9"></button></div>
        </div>
        <button class="reset">Reset Game</button>
        <dialog class="err-dialog">
            <form method="dialog">
                <div class="err-text"></div>
                <button class="button submit err-ok" type="submit">Ok</button>
            </form>
        </dialog>
        <dialog class="win-dialog">
            <form method="dialog">
                <div class="win-text"></div>
                <button class="button submit win-ok" type="submit">Ok</button>
            </form>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>
</html>
